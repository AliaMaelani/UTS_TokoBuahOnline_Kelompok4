<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Function to display selected fruits in the shopping cart
    function displaySelectedFruits() {
      var selectedFruits = JSON.parse(sessionStorage.getItem('cartItems'));
      if (selectedFruits) {
        var fruitContainer = $(".fruit-container");
        fruitContainer.empty(); // Clear existing content
        selectedFruits.forEach(function(fruit) {
          var fruitCard = `
            <div class="col-lg-4 mb-4">
              <div class="card">
                <img src="${fruit.image}" class="card-img-top" alt="${fruit.name}">
                <div class="card-body">
                  <h5 class="card-title">${fruit.name}</h5>
                  <p class="card-text">Price: $${fruit.price.toFixed(2)}</p>
                </div>
              </div>
            </div>
          `;
          fruitContainer.append(fruitCard);
        });
      }
    }
    // Call the function to display selected fruits when the page loads
    displaySelectedFruits();
  });
</script>
